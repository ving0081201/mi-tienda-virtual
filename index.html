<!DOCTYPE ht>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tu Clóset Virtual</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header, nav, section, footer {
      padding: 20px;
    }
    nav ul {
      display: flex;
      list-style: none;
      gap: 20px;
      padding: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
    }
    .productos-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .producto {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      width: calc(33.33% - 20px);
      box-sizing: border-box;
      text-align: center;
    }
    .producto img {
      width: 100%;
      height: auto;
    }
    .controles-cantidad {
      margin: 10px 0;
    }
    .controles-cantidad button {
      width: 30px;
    }
    .boton-compra {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    #login-container {
      max-width: 400px;
      margin: 50px auto;
      text-align: center;
    }
    #login-container input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    #login-container button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<!-- Pantalla de Inicio de Sesión -->
<div id="login-container">
  <h2>Inicia Sesión</h2>
  <input type="text" id="nombre" placeholder="Nombre" required />
  <input type="email" id="correo" placeholder="Correo electrónico" required />
  <button onclick="iniciarSesion()">Ingresar</button>
</div>

<!-- Contenido de la Tienda -->
<div id="contenido" style="display: none;">
  <header>
    <h1>Tu Clóset Virtual</h1>
    <p id="saludo-usuario"></p>
  </header>
